<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural</title>
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./assets/images/logo3.svg.svg" type="image/svg">
  <script src="./js/sessao.js"></script>
</head>

<body class="bodyHome" onload="buscarContribuicoes(); validarSessao(); validarRedirecionamento('navHome')">
  <div class="containerNav">
    <img onclick="location.replace(`/inicio.html`)" class="logo" src="./assets/images/logo3.svg.svg" alt="Logo Tarnished's Help">
    <div class="conteudoNav">
      <div class="container-pesquisa">
        
        <input id="inputPesquisa" class="barra-pesquisa" placeholder="Pesquisar" type="text"> 
        
        <div class="container-filtro">
          <button onclick="abrirFiltro()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
              <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
            </svg>
          </button>

          <div id="conteudoFiltro" class="conteudo-filtro">
            <p>Filtros</p>
            
            <div class="container-opcao-filtro">
              <div class="conteudo-opcao-filtro">
                <p>Tipo</p>
                <input id="checkTipo" type="checkbox" onchange="validarCheckBox(this, checkTipo.value)">
                <select class="select-filtro" id="selectTipoFiltro">
                  <option value="#">Tipo</option>
                  <option value="ajuda">Ajuda</option>
                  <option value="celebrar">Celebrar</option>
                  <option value="dica">Dica</option>
                </select>
              </div>
              <div class="conteudo-opcao-filtro">
                <p>Tag</p>
                <input id="checkTag" type="checkbox" onchange="validarCheckBox(this, checkTag.value)">
                <select class="select-filtro" id="selectTagFiltro">
                  <option value="#">Tag</option>
                  <option value="Bosses">Bosses</option>
                  <option value="Armas">Armas</option>
                </select>
              </div>
              <div class="conteudo-opcao-filtro">
                <p>Conteúdo da tag</p>
              <input id="checkConteudoTag" type="checkbox" onchange="validarCheckBox(this, checkTag.value)">
                <select class="select-filtro" id="selectConteudoTagFiltro">
                  <option value="#">Conteudo</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        
        <button id="botaoPesquisar" onclick="pesquisarContribuicao(inputPesquisa.value)">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </div>
      <a href="/inicio.html">Início</a>
      <a href="/ranking.html">Ranking</a>
      <a href="/mural.html" class="selected">Mural</a>
      <a id="ancoraDash">Dashboard</a>
      <button class="botao-mostrar-perfil" onclick="mostrarPerfil()">
        <p id="abaUsuario">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
          </svg>
        </p>
        <div id="containerSeta">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-bar-up"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5" />
          </svg>
        </div>
      </button>
      <div id="modalUsuario" class="modal-usuario">
        <div id="conteudoUsuario" class="conteudo-usuario">
          <button onclick="sessionStorage.clear(`id`); location.replace(`/login.html`)">Sair</button>
        </div>
      </div>
    </div>
  </div>
  <div id="containerNovoPost" class="container-novo-post">
    <div id="conteudoNovoPost" class="conteudo-novo-post">
      <span>
        <button id="botaoFecharModal" onclick="fecharNovaContribuicao()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-box-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
            <path fill-rule="evenodd"
              d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
          </svg>
        </button>
      </span>

      <h1>Nova contribuição !</h1>
      <!-- <label for="inputTitulo">Titulo da contribuição</label> -->

      <input id="inputTitulo" type="text" placeholder="Titulo">

      <div class="container-selects">
        <select id="selectTipo">
          <option value="#">
            ➕
          </option>
          <option value="ajuda">Ajuda</option>
          <option value="celebrar">Celebrar</option>
          <option value="dica">Dica</option>
        </select>
        <select id="categoriaFiltro" name="categoriaFiltro">
          <option selected value="#">
            ➕
          </option>
          <option value="bosses">Bosses</option>
          <option value="armas">Armas</option>
        </select>

        <select id="opcoes" name="opcoes">
          <option value="#">
            ➕
          </option>
        </select>
      </div>

      <!-- <label for="inputConteudo">Conteudo da contribuição</label> -->

      <textarea placeholder="Digite o conteudo da contribuição aqui..." id="textAreaConteudoContribuicao"></textarea>

        <!-- <label>Selecione o tipo da contribuição</label> -->
       

        <!-- <label>Insira uma tag de filtro</label> -->

        <div class="div-mensagem" id="divMensagemContribuicao"></div>

        <button onclick="novaContribuicao()" id="botaoPostar">Contribuir</button>
    </div>
  </div>

  <div id="containerComentar" class="container-comentar">
    <div id="conteudoComentar" class="conteudo-comentar">
      <span>
        <button id="botaoFecharModalComentar" onclick="fecharModalComentar()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-box-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
            <path fill-rule="evenodd"
              d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
          </svg>
        </button>
      </span>

      <h1>Comente algo abaixo !</h1>
      <p>Seja gentil... ajude ou até celebre com ele!</p>

      <label for="textAreaConteudoComentario">Conteudo do comentario</label>
      <textarea id="textAreaConteudoComentario"></textarea> 

      <div class="div-mensagem" id="divMensagemComentario"></div>


      <button id="botaoAdicionarComentario">
       Comentar
      </button>
    </div>
  </div>
  <div class="container-inicio">
    <button class="botao-contribuir" onclick="criarPost()">Contribuir</button>
    <ul id="listaContribuicoes">
    </ul>

  </div>
  <script src="./js/home.js"></script>
  <script src="./js/modal.js"></script>
</body>

</html>
